<div class="card">

<!--  <p-button gmTertiary label="Register" class="mr-2" (click)="OpenRegisterDialogBox(true)"></p-button>-->
<!--  <p-button gmTertiary label="Login" class="mr-2" (click)="OpenLoginDialogBox(true)"></p-button>-->

  <p-table [value]="users" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="gmin">GMIN<p-sortIcon field="gmin"></p-sortIcon></th>
        <th pSortableColumn="first_name">First Name<p-sortIcon field="first_name"></p-sortIcon></th>
        <th pSortableColumn="last_name">Last Name<p-sortIcon field="last_name"></p-sortIcon></th>
        <th pSortableColumn="email">Email<p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="company">Company<p-sortIcon field="company"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.gmin}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.company_name}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
